<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Niramoy</title>
    <link rel="stylesheet" href="../niramoy/css/style.css">
    <link rel="stylesheet" href="../niramoy/font/font.css">
    <link rel="stylesheet" href="../niramoy/css/bootstrap.css">
   
    
</head>
<body >
    
    <div class="container-fluid bg">
        <div class="row">
           <div class="col-3"></div>
           <div class="col-6 mid_col_padding">
              <div class="col m-auto ">
                 <img class="niramoy_index_logo" src="../niramoy/image/logo.png" width="147px" height="147px" alt="">
              </div>
              <div class="m-auto form-container bg-container bg_padding_btm_and_top">
                 <div class="form-group">
                    <h2 class="bg_head_line" >Prescribe your patient is now more easier</h2>
                 </div>
                 <form class="frm_padding_r_l">
                    <div class="form-group ">
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="text-right div_forgot_pass ">
                       <a href="#" class="forgot_pass">Forgot Password?</a>
                    </div>
                    <div class="form-group text-center" >
                       <div class="button_cont"><a class="btn_login" href="homepage.html" target="_blank" rel="nofollow noopener">login</a></div>
                       <h6 class="or" >Or</h6>
                       <span class="color_white" >Do not have an account? <a class="register" href="#">Register</a> </span>
                    </div>
                 </form>
              </div>
           </div>
           <div class="col-3"></div>
        </div>
     </div>
</body>
</html>
